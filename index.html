<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/66483017c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  </head>
  <body>
    <main>
      <section>
        <div class="spacer"></div>
        <div class="wrap-container">
        <img src="./images/image-product-desktop.jpg" alt="product"/>
        <div class="content-container">
          <span class="parfum">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            $149.99
            <span><s>$169.99</s></span>
          </div>
          <div class="cart"><i class="fas fa-shopping-cart"></i>Add to Cart</div>
        </div>
        </div>
      </section>
    </main>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.victormongare.me">Victor Mongare</a>.
    </div>
  </body>
</html>
